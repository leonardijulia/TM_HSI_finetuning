# lightning.pytorch==2.5.1.post0
seed_everything: 42
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 16-mixed
  logger:
    class_path: lightning.pytorch.loggers.MLFlowLogger
    init_args:
      experiment_name: hyperview_1
      run_name: ${now:%Y-%m-%d_%H-%M-%S}
      tracking_uri: experiments/outputs/hyperview_1/MlFlow
      save_dir: ./mlruns
      log_model: false
      checkpoint_path_prefix: ''
      prefix: ''
  callbacks:
  - class_path: lightning.pytorch.callbacks.RichProgressBar
    init_args:
      refresh_rate: 1
      leave: false
      theme:
        description: ''
        progress_bar: '#6206E0'
        progress_bar_finished: '#6206E0'
        progress_bar_pulse: '#6206E0'
        batch_progress: ''
        time: dim
        processing_speed: dim underline
        metrics: italic
        metrics_text_delimiter: ' '
        metrics_format: .3f
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      log_momentum: false
      log_weight_decay: false
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: experiments/outputs/hyperview_1/checkpoints
      filename: '{epoch:02d}'
      monitor: val/loss
      verbose: false
      save_last: true
      save_top_k: 3
      save_weights_only: false
      mode: min
      auto_insert_metric_name: true
      enable_version_counter: true
  - class_path: lightning.pytorch.callbacks.EarlyStopping
    init_args:
      monitor: val/loss
      min_delta: 0.0
      patience: 20
      verbose: false
      mode: min
      strict: true
      check_finite: true
      log_rank_zero_only: false
  fast_dev_run: false
  max_epochs: 3
  max_steps: -1
  overfit_batches: 0.0
  check_val_every_n_epoch: 1
  log_every_n_steps: 5
  accumulate_grad_batches: 1
  inference_mode: true
  use_distributed_sampler: true
  detect_anomaly: false
  barebones: false
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: experiments/
model:
  class_path: terratorch.tasks.ScalarRegressionTask
  init_args:
    model_args:
      backbone: terramind_v1_base
      backbone_ckpt_path: ./src/ckpt/TerraMind_v1_base.pt
      backbone_img_size: 224
      backbone_in_chans: 12
      backbone_modalities:
      - S2L2A
      backbone_bands:
        S2L2A:
        - COASTAL_AEROSOL
        - BLUE
        - GREEN
        - RED
        - RED_EDGE_1
        - RED_EDGE_2
        - RED_EDGE_3
        - NIR_BROAD
        - NIR_NARROW
        - WATER_VAPOR
        - SWIR_1
        - SWIR_2
      necks:
      - name: SelectIndices
        indices:
        - -1
      - name: PermuteDims
        new_order:
        - 0
        - 2
        - 1
      decoder: IdentityDecoder
      head_num_outputs: 4
      head_dropout: 0.2
    model_factory: EncoderDecoderFactory
    loss: src.losses.hyperview_mse_loss.CustomMSELoss
    lr: 0.001
    num_outputs: 1
    freeze_backbone: false
    freeze_decoder: false
    plot_on_val: false
    freeze_head: false
    var_names:
    - P
    - K
    - Mg
    - pH
    path_to_record_metrics: experiments/outputs/hyperview_1/
data:
  class_path: src.datamodules.hyperview_1.Hyperview1NonGeoDataModule
  init_args:
    data_root: data/hyperview_1/
    batch_size: 32
    num_workers: 2
    resize_size: 128
    bands: s2l2a
out_dtype: int16
deploy_config_file: true
optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.0001
    amsgrad: false
    maximize: false
    capturable: false
    differentiable: false
lr_scheduler:
  class_path: torch.optim.lr_scheduler.CosineAnnealingLR
  init_args:
    T_max: 10
    eta_min: 1.0e-05
    last_epoch: -1
