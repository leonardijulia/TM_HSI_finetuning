seed_everything: 42
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 16-mixed
  logger: 
    class_path: lightning.pytorch.loggers.MLFlowLogger
    init_args:
      experiment_name: hyperview_1
      tracking_uri: experiments/outputs/hyperview_1/MlFlow
      run_name: "${now:%Y-%m-%d_%H-%M-%S}"

  callbacks:
    - class_path: RichProgressBar
    - class_path: LearningRateMonitor
    - class_path: ModelCheckpoint
      init_args:
        dirpath: experiments/outputs/hyperview_1/checkpoints
        filename: '{epoch:02d}'
        monitor: val/loss
        mode: min
        save_last: true
        save_top_k: 3
    - class_path: EarlyStopping
      init_args:
        monitor: val/loss
        mode: min
        patience: 20

  max_epochs: 3
  log_every_n_steps: 5
  default_root_dir: experiments/
data: 
  class_path: src.datamodules.hyperview_1.Hyperview1NonGeoDataModule

  init_args:
    batch_size: 32 # following the setup of SpectralEarth
    num_workers: 2
    bands: s2l2a # Picking the indices corresponding to S2L2A
    data_root: data/hyperview_1/

model:
  class_path: terratorch.tasks.ScalarRegressionTask
  init_args:
    model_factory: EncoderDecoderFactory
    model_args:
      backbone: terramind_v1_base
      backbone_ckpt_path: ./src/ckpt/TerraMind_v1_base.pt
      backbone_img_size: 224
      backbone_in_chans: 12
      backbone_modalities:
        - S2L2A
      backbone_bands:
        S2L2A: ["COASTAL_AEROSOL", "BLUE", "GREEN", "RED", "RED_EDGE_1", "RED_EDGE_2", "RED_EDGE_3", "NIR_BROAD", "NIR_NARROW", "WATER_VAPOR", "SWIR_1", "SWIR_2",]
      necks:
        - name: SelectIndices
          indices: [-1]
        - name: PermuteDims
          new_order: [0,2,1] 
      
      decoder: IdentityDecoder # following SpectralEarth but from KP-LABS here maybe better a UNet or UPerNet

      head_num_outputs: 4
      head_dropout: 0.2
    loss: src.losses.hyperview_mse_loss.CustomMSELoss
    freeze_backbone: false
    freeze_decoder: false
    path_to_record_metrics: experiments/outputs/hyperview_1/
    var_names: ["P", "K", "Mg", "pH"]

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 1e-3
    weight_decay: 1e-4 #?

lr_scheduler:
  class_path: CosineAnnealingLR
  init_args:
    T_max: 10
    eta_min: 1e-5