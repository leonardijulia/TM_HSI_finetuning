# lightning.pytorch==2.1.1
seed_everything: 42

defaults:
  - /trainer: default
  - /model: segmentation_task
  - /data: enmap_cdl
  - /optimizer: adamw_standard
  - /scheduler: cosine_annealing
  - /paths: default 

trainer:
  max_epochs: 100

model:
  init_args:
    model_args:
      backbone_in_chans: 12
      backbone_bands:
        S2L2A: ["COASTAL_AEROSOL", "BLUE", "GREEN", "RED", "RED_EDGE_1", "RED_EDGE_2", 
                "RED_EDGE_3", "NIR_BROAD", "NIR_NARROW", "WATER_VAPOR", "SWIR_1", "SWIR_2",]
      num_classes: 15

    ignore_index: -100
    path_to_record_metrics: ${outputs_root}/enmap_cdl/ 
    class_names: ["Corn", "Cotton", "Rice", "Sorghum", "Soybeans", "Sunflower", "Sugarcane", 
                  "Tomatoes", "Grapes", "Citrus", "Almonds", "Walnuts", "Pistachios", "Prunes", "Background"]